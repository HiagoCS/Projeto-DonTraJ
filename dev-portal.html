<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="components/css/style.css">
	<script src="components/js/script.js"></script>
</head>
<body>
	<div id="form-index">
		<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">BOTAO</button>
	</div>	
	<div class="modal" tabindex="-1" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog modal-lg">
    		<div class="modal-content">
      			<div class="modal-header">
       				<h5 class="modal-title">Adicionar perguntas ao banco...</h5>
       				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      			</div>
      			<div class="modal-body">
       				<div class="form-floating" id="form-index">
						<input type="text" class="form-control" name="quest" id="questInput" placeholder="a">
						<label for="questInput">Perguntas</label>
					</div>
					<div id="form-index">
						<select class="form-select" id="cursos">
  							<option selected>Cursos</option>
						</select>
					</div>
      			</div>
      			<div class="modal-footer">
       				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       				<button type="button" class="btn btn-primary">Save changes</button>
      			</div>
    		</div>
  		</div>
	</div>
</body>
</html>
